<html>
    <head>
        <title>Login</title>
        <script src="login.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Login to Youtube</h1>
            </div>

            <form name="logn" onsubmit="return validateForm() ;" method="post">
                <ul>
                    <li>
                        Username: 
                        <input class="username" type="text" name="username">
                    </li>
                    <li>
                        Password:
                        <input class="password" type="password" name="password">
                    </li>
                </ul>
            </form>
        </div>
    </body>
</html>
